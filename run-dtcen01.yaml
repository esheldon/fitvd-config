# note tiles are still send on the command line, so we can process
# different tiles as we see fit within the same run

seed: 1692

fit_config: '$FITVD_CONFIG_DIR/fitvd-tcen01.yaml'

# nominal chunksize
chunksize: 1000

# groups larger than this threshold get put into their
# own chunk
threshold: 4

des_bands: [u, g, r, i, z, Y]
video_bands: []

# meds file to use for FoF finding
fof_band: 2

# for condor
jobs_per_sub: 100

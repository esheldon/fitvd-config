# uberseg
parspace: 'ngmix'

hst_band: null

# usually this is to skip the coadd
skip_first_epoch:  True

weight_type: 'uberseg'

trim_images:
    min_size: 32
    max_size: 64

# ensure a box with specified radius is unmasked
#cut_masked_center:
#    radius_pixels: 3.0

reject_outliers: True

# in the coadds only bit 0 is set, which basically means don't
# use the pixel.  Since we work by name we need to put BPM here
# for that

image_flagnames_to_mask: [
    BPM,
    SATURATE,
    INTERP,
    BADAMP,
    CRAY,
    TRAIL,
    EDGEBLEED,
    EDGE,
    STREAK,
    NEAREDGE,
    TAPEBUMP,
]


# this is before adding additional masking, e.g. circular mask
# does not apply for uberseg
#max_maskfrac: 0.45

# minimum number of unmasked pixels to be used in an epoch.  this is only
# checked if using uberseg, or in _set_weight, if the weight map is being
# modified, e.g. circular mask
min_npix: 9

#mask:
#    # multiply the radius in the mask by this factor
#    rad_mult: 1.5

radius_column: "iso_radius"

mof:

    model: 'bd'

    # number of times to try the fit if it fails
    ntry: 4
    #lm_pars:
    #    maxfev: 500

    # for guesses
    detband: 0
   
    priors:
        cen:
            type: 'normal2d'
            sigma: 0.001

        g:
            type: 'ba'
            sigma: 0.2

        T:
            type: 'flat'
            pars: [-1.0, 1.e+05]

        # log10(Tbulge/Tdisk)
        logTratio:
            type: 'normal'
            mean: -0.5
            sigma: 0.6
            bounds: [-3.0, 1.3]

        fracdev:
            type: 'normal'
            mean: 0.5
            sigma: 0.1
            bounds: [0.0, 1.0]

        flux:
            type: 'flat'
            pars: [-1000.0, 1.0e+09]


    psf:
        ntry: 4

        #model: 'em3'

        #em_pars:
        #    maxiter: 2000
        #    tol: 1.0e-4

        model: 'coellip3'
        lm_pars:
            maxfev: 2000
            ftol: 1.0e-5
            xtol: 1.0e-5


